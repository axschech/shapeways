<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- < script src="jquery.min.js"></script> -->
	<!-- < script src="underscore.min.js"></script> -->
	<script src="js/require.min.js"></script>
	<!-- < script src="backbone.min.js"></script> -->
	<!-- < script src="backbone.localStorage.js"></script> -->
	<script src="js/app.js"></script>
</head>
<body>
	<div id="app">
		<h1>
			Edit Users
		</h1>
		<button type="button" id="new_card">New User</button>
		<div id="users">

		</div>
	</div>
<script type="text/template" id="card">
<div class="card">
	
	<div class="thumbnail" style='background-size:cover;<%- "background-image: url("+image+")" %>' ><input type="file" class="files" name="files[]" style="opacity: 0;height:80px; width:80px" /></div>
	
	<span class="delete_user"><img class="glyph" src="img/remove.png"></span>
	<br />
	<div class="editables">
		<div class="name"><%- name %> </div><input class="edit_name" type="text" value="<%- name %>" />
		<div class="email"><img class="glyph" src="img/email.png"><%- email %> </div><input class="edit_email" type="text" value="<%- email %>" />
		<div class="follow"><img class="glyph" src="img/follow.png">Follow</div>
		<div class="twitter"><img class="glyph" src="img/twitter.png"><%- twitter %></div><input class="edit_twitter" type="text" value="<%- twitter %>" />
	</div>
	<br />
	
</div>

</script>
</body>
</html>
